<div class="body-comp">
  <h1>To-Do List</h1>

  <div class="add-item">
    <label>Item: </label>
    <input type="text" [(ngModel)]='newItem'>
    <button (click)="addItem()">Add</button>
  </div>

  <div class="search-item">
    <input type="text" placeholder="Search.." [(ngModel)]="searchText">
    <button (click)="searchItem()"><i class="fa fa-search"></i></button>
  </div>

  <div class="show-list">
    <ul>
      <li *ngFor="let item of getItems(); let i = index" (click)="removeItem(i)">{{item}}</li>
    </ul>

  </div>

  <div class="button-remove">
    <button (click)="removeAll()">Remove All</button>
  </div>
</div>
